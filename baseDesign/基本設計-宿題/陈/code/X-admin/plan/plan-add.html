<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../matter/torihikisaki.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>

          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>


    <body>
        <center>
            <h2>顧客行動計画登録</h2>


            <hr>
            <table class="layui-table">

                <tr>
                    <th>取引先名*</th>
                    <td><input type="text" class="in1"></td>

                </tr>
                <tr>
                    <th>現状*</th>
                    <td><input type="text" class="in1"></td>

                </tr>
                <tr>
                    <th>目標</th>
                    <td><input type="text" class="in2"></td>


                </tr>

                <tr>
                    <th>実施計画年月</th>
                    <td>
                        <div style="width: 200px;"><input type="text" class="layui-input" id="test3" placeholder="yyyy-MM"></div>

                    </td>



                </tr>
                <tr>
                    <th>実施計画</th>
                    <td><input type="textarea" class="in1"></td>

                </tr>
                <tr>
                    <th>実施結果及び改善点</th>
                    <td><input type="text" class="in3"></td>

                </tr>
                <tr>
                    <th>備考</th>
                    <td><input type="text" class="in3"></td>

                </tr>


            </table>
            <center> <button class="layui-btn ">戻る</button>
                <button class="layui-btn ">登録する</button></center>




            <script src="/static/build/layui.js"></script>
            <script>
                layui.use('laydate', function() {
                    var laydate = layui.laydate;

                    //年月选择器
                    laydate.render({
                        elem: '#test3',
                        type: 'month'
                    });


                });
            </script>
        </center>
    </body>


</html>
