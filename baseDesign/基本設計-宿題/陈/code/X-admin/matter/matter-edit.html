<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="./torihikisaki.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>


    <body>
        <center>
            <h3>案件編集</h3>
        </center>

        <hr>

        <table class="layui-table">

            <tr>
                <th>取引先CD*</th>
                <td><input type="text" class="in1" value="大山"></td>

            </tr>
            <tr>
                <th>案件ステータス*</th>
                <td><input type="text" class="in1" value="終了"></td>

            </tr>
            <tr>
                <th>担当者CD</th>
                <td><input type="text" class="in2" value="小島"></td>


            </tr>

            <tr>
                <th>案件名</th>
                <td><input type="text" class="in2" value="xxxシステムの開発"></td>


            </tr>
            <tr>
                <th>案件概要</th>
                <td><input type="text" class="in1" value="なし"></td>

            </tr>
            <tr>
                <th>必要スキル</th>
                <td><input type="text" class="in3" value="java"></td>

            </tr>
            <tr>
                <th>予定開始日</th>
                <td><input type="text" class="in3" value="2020/1/4"></td>

            </tr>
            <tr>
                <th>予定終了日</th>
                <td><input type="text" class="in3" value="2020/8/4"></td>

            </tr>
            <tr>
                <th>勤務開始時刻</th>
                <td><input type="text" class="in3" value="9:00"></td>

            </tr>
            <tr>
                <th>勤務終了時刻</th>
                <td><input type="text" class="in3" value="18:00"></td>

            </tr>
            <tr>
                <th>募集人数</th>
                <td><input type="text" class="in3" value="30"></td>

            </tr>
            <tr>
                <th>作業形態</th>
                <td> <select name="city" lay-verify="required">
                
                 
                    <option value="1">派遣労働者</option>
                    <option value="2">契約社員</option>
                    <option value="3">パートタイム労働者</option>
                    <option value="4">短時間正社員</option>
                  </select></td>

            </tr>
            <tr>
                <th>作業場所</th>
                <td><input type="text" class="in3" value="大阪"></td>

            </tr>
            <tr>
                <th>残業見込(時間)</th>
                <td><input type="text" class="in3" value="40"></td>

            </tr>
            <tr>
                <th>精算パータン</th>
                <td><input type="text" class="in3" value="領収書"></td>

            </tr>
            <tr>
                <th>精算時間MIN</th>
                <td><input type="text" class="in3" value="140"></td>

            </tr>
            <tr>
                <th>精算時間MAX</th>
                <td><input type="text" class="in3" value="210"></td>

            </tr>
            <tr>
                <th>単価MIN(万円)</th>
                <td><input type="text" class="in3" value="25"></td>

            </tr>
            <tr>
                <th>単価MAX(万円)</th>
                <td><input type="text" class="in3" value="65"></td>

            </tr>
            <tr>
                <th>時給単価</th>
                <td><input type="text" class="in3" value="1600"></td>

            </tr>
            <tr>
                <th>固定月額(万円)</th>
                <td><input type="text" class="in3" value="35"></td>

            </tr>
            <tr>
                <th>性別制限</th>
                <td><input type="text" class="in3" value="なし"></td>

            </tr>
            <tr>
                <th>年齢MIN</th>
                <td><input type="text" class="in3" value="20"></td>

            </tr>
            <tr>
                <th>年齢MAX</th>
                <td><input type="text" class="in3" value="99"></td>

            </tr>
            <tr>
                <th>外国籍制限</th>
                <td><input type="text" class="in3" value="なし"></td>

            </tr>
            <tr>
                <th>服装</th>
                <td><input type="text" class="in3" 　value="スーツ"></td>

            </tr>
            <tr>
                <th>面接回数</th>
                <td><input type="text" class="in3"></td>

            </tr>
            <tr>
                <th>同席可否</th>
                <td><input type="text" class="in3"></td>

            </tr>
            <tr>
                <th>面接備考</th>
                <td><input type="text" class="in3"></td>

            </tr>
            <tr>
                <th>連絡先Tel</th>
                <td><input type="text" class="in3"></td>

            </tr>
            <tr>
                <th>連絡先Mail</th>
                <td><input type="text" class="in3"></td>

            </tr>
            <tr>
                <th>作成日時</th>
                <td><input type="text" class="in3"></td>

            </tr>
            <tr>
                <th>作成者</th>
                <td><input type="text" class="in3"></td>

            </tr>
            <tr>
                <th>更新日時</th>
                <td><input type="text" class="in3"></td>

            </tr>
            <tr>
                <th>更新者</th>
                <td><input type="text" class="in3"></td>

            </tr>
        </table>
        <center> <button class="layui-btn ">戻る</button>
            <button class="layui-btn ">登録する</button></center>





    </body>


</html>


</body>


</html>
