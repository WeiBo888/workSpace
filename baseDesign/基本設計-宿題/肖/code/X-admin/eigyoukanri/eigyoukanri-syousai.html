<script>
    function member_del(obj, id) {
        layer.confirm('中止してもよろしいですか？', {
            icon: 3,
            title: 'ワニング',
            btn: ['確認', '取消']
        }, function(index) {
            //发异步删除数据

                icon: 1,
                time: 1000
            });
        });
    }
