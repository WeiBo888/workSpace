                    <label for="L_pass" class="layui-form-label">

                        <input type="text" id="L_pass" value="AI（機械学習開発）" name="pass" required="" lay-verify="pass" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                            契約日</label>

                    <label for="L_pass" class="layui-form-label">

                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                            終了日</label>

                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                            年限</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_pass" value="無し" name="pass" required="" lay-verify="pass" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">

                    <div class="layui-input-inline">
                        <input type="text" id="L_pass" value="無し" name="pass" required="" lay-verify="pass" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                            契約書保存サーバー</label>
                    <div class="layui-input-inline">
                        <input type="text" 　id="L_pass" value="無し" name="pass" required="" lay-verify="pass" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        契約書保存パス</label>
                    <div class="layui-input-inline">
                        <input type="text" 　　value="無し" id="L_pass" name="pass" required="" lay-verify="pass" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        契約書ファイル名</label>
                    <div class="layui-input-inline">
                        <input type="text" 　　value="無し" id="L_pass" name="pass" required="" lay-verify="pass" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">労働契約書</label>

                        <input type="hidden" name="test1">

                          </button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">労働条件通知書</label>
                    <div class="layui-input-inline">
                        <input type="hidden" name="test1">
                        <button type="button" class="layui-btn" id="test1">
                            <i class="layui-icon"></i>ダウンロード
                          </button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">業務委託契約書</label>
                    <div class="layui-input-inline">
                        <input type="hidden" name="test1">
                        <button type="button" class="layui-btn" id="test1">
                            <i class="layui-icon"></i>ダウンロード
                          </button>

            <script src="/static/build/layui.js"></script>

                    var upload = layui.upload;

                    //执行实例
                    var uploadInst = upload.render({
                        elem: '#test1' //绑定元素
                            ,
                        url: '/upload/' //上传接口
                            ,
                        done: function(res) {
                            //上传完毕回调
                        },
                        error: function() {
                            //请求异常回调
                        }
                    });
                });
            </script>
            <script>
                layui.use(['laydate', 'form'],
                    function() {
                        var laydate = layui.laydate;

                        //执行一个laydate实例
                        laydate.render({
                            trigger: 'click',
                            elem: '#start' //指定元素

                        });

                        //执行一个laydate实例
                        laydate.render({
                            trigger: 'click',
                            elem: '#end' //指定元素
                        });
                        //执行一个laydate实例
                        laydate.render({
                            trigger: 'click',
                            elem: '#kstart' //指定元素
                        });
                    });
            </script>
