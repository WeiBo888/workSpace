<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>契約管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/torihikisaki.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
</head>

<body>


    <body>
        <center>
            <h3>契約登録</h3>
            <div class="layui-tab">
        </center>
        <hr>
        <div class="layui-tab-item layui-show">
            <button type="button" class="layui-btn" id="test1">
                <i class="layui-icon">&#xe67c;</i>契約書アップロード
            </button>
            <table class="layui-table">
                <tr>
                    <th>取引先CD*</th>
                    <td><input type="text" class="in1"></td>
                </tr>
                <tr>
                    <th>契約日</th>
                    <td><input type="text" class="in1"></td>
                </tr>
                <tr>
                    <th>取引開始日</th>
                    <td><input type="text" class="in2"></td>
                </tr>
                <tr>
                    <th>取引終了日</th>
                    <td><input type="text" class="in2"></td>
                </tr>
                <tr>
                    <th>年限</th>
                    <td><input type="text" class="in1"></td>
                </tr>
                <tr>
                    <th>更新区分</th>
                    <td><input type="text" class="in3"></td>
                </tr>
                <tr>
                    <th>契約書保存サーバー</th>
                    <td><input type="text" class="in3"></td>
                </tr>
                <tr>
                    <th>契約書保存パス</th>
                    <td><input type="text" class="in3"></td>
                </tr>
                <tr>
                    <th>契約書ファイル名</th>
                    <td><input type="text" class="in3"></td>
                </tr>
                <tr>
                    <th>勤務終了時刻</th>
                    <td><input type="text" class="in3"></td>
                </tr>
                <tr>
                    <th>備考</th>
                    <td><input type="text" class="in3"></td>
                </tr>
            </table>
            <center><button class="layui-btn ">戻る</button>
                <button class="layui-btn ">登録する</button>
            </center>
        </div>



        <script src="/static/build/layui.js"></script>
        <script>
            layui.use('upload', function () {
                var upload = layui.upload;

                //执行实例
                var uploadInst = upload.render({
                    elem: '#test1' //绑定元素
                        ,
                    url: '/upload/' //上传接口
                        ,
                    done: function (res) {
                        //上传完毕回调
                    },
                    error: function () {
                        //请求异常回调
                    }
                });
            });
        </script>
        <script src="/static/build/layui.js"></script>
        <script>
            //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
            layui.use('element', function () {
                var element = layui.element;

                //…
            });
        </script>


    </body>


</html>
