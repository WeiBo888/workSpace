<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="lookup">
        <h2>顧客行動計</h2>
        <input type="text" placeholder="取引先CD">

        <input type="text" id="year"　placeholder="年度" onfocus="this.blur();">

        <select>
            <option value ="1">第１四半期</option>

    <div class="lookup-lower">
        <!-- 行動計画登録ボタン -->
