<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取引先照会</title>
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="./css/torihikisaki-list.css">
    <script src="./lib/layui/layui.js"></script>
    <script src="./js/from.js"></script>
    <script src="./js/xadmin.js"></script>
</head>

<body>
    <div class="lookup">
        <h2>案件照会</h2>
        <input type="text" placeholder="取引先名">
        <input type="text" placeholder="ID">
        <select>
            <option value ="BP">BP区分</option>
            <option value ="個人事業者">個人事業者</option>
            <option value="企業">企業</option>
            <option value="その他">その他</option>
          </select>
        <input type="button" class="layui-btn"  value="確認">

    </div>
    <div class="lookup-lower">
      <!-- 取引先追加ボタン -->
        <button class="layui-btn" onclick="xadmin.open('取引先追加','./torihikisaki-add.html',600,400)"><i class="layui-icon"></i>取引先追加</button>
        <!-- 案件リスト -->
        <table id="record"></table>
    </div>

</body>
<!-- リストコントロールボタン -->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
    </div>
  </script>

  <!-- list操作ボタン -->
  <script type="text/html" id="iconDemo">
    <a class="layui-btn layui-btn-xs" onclick="xadmin.open('取引先編集','./torihikisaki-add.html',600,400)" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" onclick="list_del(this,'idを削除します')" lay-event="del">删除</a>
  </script>
    
    
</html>
