<!DOCTYPE html>

<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>案件名</label>
                    <div class="layui-input-block">
                        <input type="text" id="L_pass" value="vue.js画面開発" name="pass" required="" lay-verify="pass"
                            autocomplete="off" class="layui-input"></div>
                    <!-- <div class="layui-form-mid layui-word-aux">6到16个字符</div> -->
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>取引先</label>
                    <div class="layui-input-block">
                        <input type="text" id="L_username" value="于" name="username" required="" lay-verify="nikename"
                            autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        作業場所</label>
                    <div class="layui-input-block">
                        <input type="text" id="L_username" name="username" value="東京" required="" lay-verify="nikename"
                            autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="x-red">*</span>案件状態</label>
                    <div class="layui-input-inline">
                        <select name="city" lay-verify="required" 　>
                            <option value="">選択ください</option>
                            <option value="0" selected>営業待ち</option>
                            <option value="1">営業中（複数要員希望）</option>
                            <option value="2">営業完了</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">作業状態</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">入力或は選択</option>
                                <option value="1"></option>
                                <option value="2" selected>在宅</option>
                                <option value="2">通勤</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                        募集人数</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_repass" name="repass" value="2" required="" lay-verify="repass"
                            autocomplete="off" class="layui-input"></div>
                </div>



                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        勤務時刻</label>
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" placeholder="開始時刻" name="start" id="timestart" value="10:00:00">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" placeholder="終了時刻" name="end" id="timeend" value="10:00:01"></div>
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        予定勤務日</label>
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" placeholder="開始日" name="start" id="start" value="2020-01-01"></div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" placeholder="終了日" name="end" id="end" value="2020-01- 02"></div>
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        残業見込</label>
                    <div class="layui-input-inline">
                        <input type="text" value="最大190" id="L_username" name="username" required=""
                            lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>担当者CD</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_username" value="001" 　name="username" required=""
                            lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label"><span class="x-red">*</span>必要スキル</label>
                    <div class="layui-input-block">
                        <textarea id="bikou" class="layui-textarea">js</textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label"><span class="x-red">*</span>案件概要</label>
                    <div class="layui-input-block">
                        <textarea id="bikou" class="layui-textarea">新規内部管理画面開発</textarea>
                    </div>
                </div>

                <!-- <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label"></label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">追加</button></div> -->

            </form>
        </div>
    </div>
    <script>
        layui.use(['laydate', 'form'],
            function () {
                var laydate = layui.laydate;

                //执行一个laydate实例
                laydate.render({

                    elem: '#timestart', //指定元素
                    trigger: 'click',
                    type: 'time',

                });

                //执行一个laydate实例
                laydate.render({
                    elem: '#timeend' //指定元素
                        ,
                    trigger: 'click',
                    type: 'time',

                });
            });
        layui.use(['laydate', 'form'],
            function () {
                var laydate = layui.laydate;

                //执行一个laydate实例
                laydate.render({
                    trigger: 'click',
                    elem: '#start' //指定元素

                });

                //执行一个laydate实例
                laydate.render({
                    trigger: 'click',
                    elem: '#end' //指定元素
                });
            });

        layui.use('form', function () {
            var form = layui.form;
            form.on('submit(formDemo)', function (data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
        layui.use(['form', 'layer', 'jquery'],
            function () {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function (value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function (value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                    function (data) {
                        console.log(data);
                        //发异步，把数据提交给php
                        layer.alert("增加成功", {
                                icon: 6
                            },
                            function () {
                                //关闭当前frame
                                xadmin.close();

                                // 可以对父窗口进行刷新 
                                xadmin.father_reload();
                            });
                        return false;
                    });

            });
    </script>

</body>

</html>
