<body>
    <div class="lookup">
        <h2>案件管理</h2>
        <input type="text" placeholder="案件ID">
        <input type="text" placeholder="名前">
        <input type="text" id="year" 　placeholder="年度" onfocus="this.blur();" placeholder="開始時間">
        <input type="button" class="layui-btn" value="確認">
        <hr />

            <h2>要員検索</h2>

            <input type="text" placeholder="名前">

            </select>
            <input type="button" class="layui-btn" value="確認">
        </div>

                    <h2>案件一覧</h2>

                        <th width="70">案件ID</th>
                        <th width="70">会社名</th>
                        <th width="100">状态</th>
                        <th width="90">操作</th>

                </tbody>
            </table>
            <!-- </div> -->
        </div>
        <div class="div-inline">
            <table class="layui-table layui-form">
                <thead>
                    <h2>要員一覧</h2>
                    <tr>
                        <th width="70">社員ID</th>
                        <th width="70">名前</th>
                        <th width="100">状态</th>
                        <th width="90">操作</th>
                        <!-- <th width="20">
                            <input type="checkbox" name="" lay-skin="primary">
                        </th> -->
                </thead>
                <tbody class="caseData" id="data">

                </tbody>
            </table>
        </div>
    </div>
