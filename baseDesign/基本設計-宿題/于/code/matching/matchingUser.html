<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span>社員名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_email" value="于" name="email" required="" lay-verify="email"
                            autocomplete="off" class="layui-input" 　></div>

                </div>

                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>性別</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_pass" value="男" name="pass" required="" lay-verify="pass"
                            autocomplete="off" class="layui-input"></div>
                    <!-- <div class="layui-form-mid layui-word-aux">6到16个字符</div> -->
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>年齢</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_username" value="27" name="username" required="" lay-verify="nikename"
                            autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                        <span class="x-red">*</span>住所</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_repass" value="東京都中央区入船７F" name="repass" required=""
                            lay-verify="repass" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>日本語</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_username" value="コミュニケーション可能" name="username" required=""
                            lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">スキル</label>
                    <div class="layui-input-block">
                        <textarea id="guomunaiyou" class="layui-textarea">HTML/CSS Javascript VUE.js</textarea></div>
                </div>
            </form>
        </div>
    </div>

</html>
